<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock-paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <div class='score-board'>
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class ='result'>
        <p>Paper covers Rock you Win</p>
    </div>
    <div class="choices">
        <div id ="paper" class="choice">
            <img src="./icons8-hand-lizard-144.png">
            </div>
        <div id="scissor" class="choice">
           <img src="./icons8-hand-scissors-144.png">
            </div>
        <div id= "rock" class="choice">
            <img src="./icons8-hand-rock-144.png">
            </div>
    </div>
    <p id="message">Make your move</p>
    <script src="index.js">
        </script>
</body>
</html>
